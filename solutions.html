<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Waeder, Predictive Analytics.">
    <meta name="keywords" content="waeder, predictive analytics">
    <!-- Title -->
    <title>Waeder</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/apple-touch-icon-72x72.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/apple-touch-icon-57x57.png">

</head>

<body>
    <!-- Header -->
    <header>
        <!--site logo image and name on nav bar-->
        <a href="index.html">
            <img id="logo-img" src="assets/favicon/apple-touch-icon-57x57.png" alt="Waeder logo">
            <h1 id="logo">Waeder</h1>
        </a>
        <!-- dropdown menu checkbox-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <!--navigation menu-->
        <nav>
            <ul id="menu">
                <li><a href="index.html"> Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="solutions.html" class="active">Solutions</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <!-- video Background -->
        <video width="640" height="360" controls>
            <source src="assets/images/waeder-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!--Contact page headers-->
        <section id="contact">
            <h3>
                Do you have Questions or suggestions? We love to hear from you! Share
                your performance with us or contact us if you have any questions. Your
                participation and communication please us.!
            </h3>
            <h2>Contact Us</h2>
        </section>
        <div class="contact-form-container">
            <!-- forms do not submit the data but i will do it later with  js-->
            <form class="contact-form" method="POST" action="https://formdump.codeinstitute.net/">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>

    </main>
    <!--footer section-->
    <footer>
        <ul id="social-network">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook Page (opens in a new tab)"><i
                        class="fa-brands fa-facebook fa-2xl"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page (opens in a new tab)"><i
                        class="fa-brands fa-instagram fa-2xl"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube Page (opens in a new tab)"><i
                        class="fa-brands fa-youtube fa-2xl"></i></a>
            </li>
            <li><a href="https://www.linkedin.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Linkedin Page (opens in a new tab)"><i
                        class="fa-brands fa-linkedin fa-2xl"></i></a></li>
        </ul>
    </footer>
    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/e91176a207.js" crossorigin="anonymous"></script>
    <!--javascript for the used functions-->
    <script src="assets/script.js"></script>
</body>

</html>
