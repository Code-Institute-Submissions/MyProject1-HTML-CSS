<!DOCTYPE html>
<html lang="en">
  <head> </head>

  <!-- Meta tags for search engines -->
  <meta
    name="description"
    content="Waeder. Predictive Analytics in Frankfurt, Germany"
  />
  <meta
    name="keywords"
    content="Wader, predictive analytics germany, frankfurt"
  />
  <!-- Title -->
  <title>Waeder</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">waeder</h1>
      </a>

      <!-- create navigation Section-->

      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <!-- Add remaining links to footer--><i class="fa-solid fa-bars"></i>
      </label>

      <nav>
        <ul id="menu">
          <li><a href="index.html"> Home</a></li>
          <li><a href="gallery.html"> Gallery</a></li>
          <li><a href="solutions.html">Solutions</a></li>
          <li><a href="signup.html" class="active">Sing Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Sign Up -->
    <main>
      <section class="form-section">
        <form method="POST" action="Have no Server jet" class="signup-form">
          <h2>Let's get you signed up!</h2>
          <label for="fname">First Name</label>
          <input id="fname" name="first_name" type="text" required />

          <label for="lname">Last Name</label>
          <input id="lname" name="last_name" type="text" required />

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email_address" required />

          <label for="road">Road</label>
          <input
            type="radio"
            id="road"
            name="running_preference"
            value="road"
            required
          />
          <label for="trail">Trail</label>
          <input
            type="radio"
            id="trail"
            name="running_preference"
            value="trail"
            required
          />
          <label for="both">Both</label>
          <input
            type="radio"
            id="both"
            name="running_preference"
            value="both"
            required
          />

          <input class="join-button" type="submit" value="Let's Run!" />
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <!-- Add first footer link -->

      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our facebook page (open in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our youtube page (open in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.x.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our x page (open in a new tab)"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our instagram page (open in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font awesome kit -->
    <script
      src="https://kit.fontawesome.com/382d82ce45.js"
      crossorigin="anonymous"
    ></script>
