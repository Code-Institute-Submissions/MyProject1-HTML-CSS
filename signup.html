       <!--site logo image and name on nav bar-->

   <!--Main content-->

    <main>

        <section id="signup">
            
            <h2>Sign Up</h2>
        </section>
      
            <div class="signup-form-container">
                <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>

                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company" required>

                    <label for="canary">Country:</label>
                    <input type="text" id="canary" name="canary" required>

                    <label for="spiced">postal code:</label>
                    <input type="text" id="spiced" name="spiced" required>

                    <button type="submit">Login</button>
                </form>
            </div>
    </main>
